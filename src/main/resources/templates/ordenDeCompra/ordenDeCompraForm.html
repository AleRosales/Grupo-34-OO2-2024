<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Stock - Grupo 34</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
		<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/modern-business.css" rel="stylesheet" />
		<link href="/css/styles.css" rel="stylesheet">
    </head>
    <body id="page-top">
		<nav th:replace="fragments/general.html :: nav">
        </nav>
		
		<!-- Page Content -->
		<div class="container">
		  <div class="jumbotron">
		    <h1 class="display-5">Orden de Compra</h1>
		    <form th:action="@{/ordenDeCompra/guardar}" method="post" th:object="${ordenDeCompra}">
				<input type="hidden" th:field="*{id}" />
				<div class="input-group mb-3">
				 <label for="nombre" class="form-label">Producto:</label><br>
			      <select class="custom-select" th:field="*{producto}" required th:disabled="${ordenDeCompra.estado.name() != 'PENDIENTE'}">
			          <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
			      </select>
			  	</div>
				<div class="mb-3">
				  <label for="nombre" class="form-label">Cantidad:</label>
				  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Producto 1" th:field="*{cantidad}" required th:disabled="${ordenDeCompra.estado.name() != 'PENDIENTE'}">
				</div>
				<div class="input-group mb-3">
				 	 	<label for="nombre" class="form-label">Almacen:</label><br>
				  <select class="custom-select" th:field="*{almacen}" required th:disabled="${ordenDeCompra.estado.name() != 'PENDIENTE'}">
				      <option th:each="almacen : ${almacenes}" th:value="${almacen.id}" th:text="${almacen.nombre}"></option>
				  </select>
				</div>
				<div class="mb-3">
				  <label for="nombre" class="form-label">Proveedor:</label><br>
				  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Producto 1" th:field="*{proveedor}" required th:disabled="${ordenDeCompra.estado.name() != 'PENDIENTE'}">
				</div>
				<div class="input-group mb-3">
				  <label for="Estado" class="form-label">Estado:</label><br>
				  <select id="Estado" class="custom-select" th:field="*{estado}" required th:disabled="${ordenDeCompra.estado.name() != 'PENDIENTE'}">
				      <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}"></option>
				  </select>
				</div>
				<button type="submit" class="btn btn-primary" th:disabled="${ordenDeCompra.estado.name() != 'PENDIENTE'}">Guardar</button>
		  	</form>
		  	<div th:if="${error != null}" class="alert alert-danger">
				<span th:text="${error}" />
		    </div>
		  </div>
		</div>
		<!-- Bootstrap core JavaScript -->
		<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
