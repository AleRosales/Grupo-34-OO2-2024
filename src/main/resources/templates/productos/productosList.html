<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Stock - Grupo 34</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
		<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/modern-business.css" rel="stylesheet" />
		<link href="/css/styles.css" rel="stylesheet">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body id="page-top">
		<nav th:replace="fragments/general.html :: nav">
        </nav>
		
		<div class="container">
			<div class="jumbotron">
		    	<h1 class="display-5">Productos</h1>
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Nombre</th>
					  <th scope="col">Precio</th>
					  <th scope="col">Acciones</th>
				    </tr>
				  </thead>
				  <tbody>
					<tr th:each="producto : ${productos}">
								<td><span th:text="${producto.nombre}" /></td>
								<td>$<span th:text="${producto.precio}" /></td>

								<td style="display: flex;">
									<form th:action="@{/productos/{id}(id=${producto.id})}" method="get">
										<button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
									</form>
									<form th:action="@{/productos/eliminar/{id}(id=${producto.id})}" method="post">
										<button type="submit" class="btn btn-primary"><i class="bi bi-trash3-fill"></i></button>
									</form>
								</td>
							</tr>
				  </tbody>
				</table>
				<form th:action="@{/productos/nuevo}" method="get">
					<button type="submit" class="btn btn-primary"><i class="bi bi-file-earmark-plus"></i>Nuevo</button>
				</form>
			</div>
		</div>
		<!-- Bootstrap core JavaScript -->
		<script src="/vendor/jquery/jquery.min.js"></script>
		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
