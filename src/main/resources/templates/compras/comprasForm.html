<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Stock - Grupo 34</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
		<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/modern-business.css" rel="stylesheet" />
    </head>
    <body id="page-top">
		<nav th:replace="fragments/general.html :: nav">
        </nav>
		
		<!-- Page Content -->
		<div class="container">
		  <div class="jumbotron">
		    <h1 class="display-5">Compra</h1>
		    <form th:action="@{/productos/crearProducto}" method="post" th:object="${producto}">
				<input type="hidden" th:field="*{id}" />
				<div class="mb-3">
				  <label for="cliente" class="form-label">Cliente</label>
				  <input type="text" class="form-control" name="cliente" id="cliente" placeholder="Producto 1" th:field="*{cliente}">
				</div>
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Producto</th>
					  <th scope="col">Cantidad</th>
				    </tr>
				  </thead>
				  <tbody>
					<tr th:each="prodAlm : *{productos}">
						<td><span th:text="${prodAlm.producto.nombre}" /></td>
						<td><span th:text="${prodAlm.cantidad}" /></td>
					</tr>
				  </tbody>
				</table>
				
				<button type="submit" class="btn btn-primary">Comprar</button>
		  	</form>
		  	<div th:if="${error != null}" class="alert alert-danger">
		    	Error al enviar
		    </div>
		  </div>
		</div>
		<!-- Bootstrap core JavaScript -->
		<script src="/vendor/jquery/jquery.min.js"></script>
		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
