<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Stock - Grupo 34</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/modern-business.css" rel="stylesheet" />
</head>
<body id="page-top">

<nav th:replace="fragments/general.html :: nav"></nav>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-5">Nueva Compra</h1>
        <form th:action="@{/compras/crearCompra}" method="post" th:object="${compra}">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" name="cliente" th:field="*{cliente}" placeholder="Nombre del Cliente" required>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio Unitario</th>
                        <th scope="col">Importe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, itemStat : *{itemsCompra}">
                        <td>
                            <select class="form-select" th:field="*{itemsCompra[__${itemStat.index}__].producto}" required>
                                <option th:each="producto : ${productos}" th:value="${producto}" th:text="${producto.nombre}"></option>
                            </select>
                        </td>
                        <td>
                            <input type="number" class="form-control" th:field="*{itemsCompra[__${itemStat.index}__].cantidad}" min="1" required>
                        </td>
                        <td>
                            <input type="text" class="form-control" th:value="${item.producto.precio}" readonly>
                        </td>
                        <td>
                            <input type="text" class="form-control" th:value="${item.importe}" readonly>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="mb-3">
                <h5>Total: <span th:text="${compra.total}"></span></h5>
            </div>

            <button type="button" class="btn btn-primary" onclick="agregarItem()">Agregar Producto</button>
            <button type="submit" class="btn btn-success">Guardar Compra</button>
        </form>

        <div th:if="${error != null}" class="alert alert-danger">
            <span>Error al enviar: <span th:text="${error}"></span></span>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
