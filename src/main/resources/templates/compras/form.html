<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <title>Stock - Grupo 34</title>
	    <!-- Favicon-->
	    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	    <!-- Font Awesome icons (free version)-->
	    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
	    <!-- Google fonts-->
	    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
	    <!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/modern-business.css" rel="stylesheet" />
		<link href="/css/styles.css" rel="stylesheet">
	</head>
	<body id="page-top">
	    <nav th:replace="fragments/general.html :: nav">
	    </nav>
	    
	    <!-- Page Content -->
	    <div class="container">
	        <div class="jumbotron">
	            <h1 class="display-5">Nueva Compra</h1>
	            <form th:action="@{/compras/crearCompra}" method="post" th:object="${compra}">
	                <input type="hidden" th:field="*{id}" />
					<div class="mb-3">
	                    <label for="producto" class="form-label">Producto</label>
	                    <select class="form-select" id="producto" name="producto.id" th:field="*{producto.id}" required>
	                        <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
	                    </select>
	                </div>
	                <div class="mb-3">
	                    <label for="cantidad" class="form-label">Cantidad</label>
	                    <input type="number" class="form-control" name="cantidad" id="cantidad" placeholder="Cantidad" th:field="*{cantidad}" required>
	                </div>
	                <div class="mb-3">
	                    <label for="cliente" class="form-label">Cliente</label>
	                    <input type="text" class="form-control" name="cliente" id="cliente" placeholder="Nombre del Cliente" th:field="*{cliente}" required>
	                </div>
	                <div class="mb-3">
	                    <label for="fecha" class="form-label">Fecha</label>
	                    <input type="date" class="form-control" name="fecha" id="fecha" th:field="*{fecha}" required>
	                </div>
	                <div class="mb-3">
	                    <label for="importe" class="form-label">Importe</label>
	                    <input type="number" step="0.01" class="form-control" name="importe" id="importe" placeholder="Importe" th:field="*{importe}" required>
	                </div>
	                <button type="submit" class="btn btn-primary">Guardar Compra</button>
	            </form>
	            <div th:if="${error != null}" class="alert alert-danger">
	                Error al enviar
	            </div>
	        </div>
	    </div>
	    <!-- Bootstrap core JavaScript -->
	    <script src="/vendor/jquery/jquery.min.js"></script>
	    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
